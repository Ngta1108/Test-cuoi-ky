<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/chuyenmau.css">
  
</head>

<body>
    <div class="main"></div>
    <button onclick="chuyenmau()">Chuyển Màu</button>
    

  <script>
    function chuyenmau() {
    var random = Math.floor(Math.random() * 16777215).toString(16);
    var mau = document.querySelector('.main');
    mau.style.background = '#' + random;
}</script>

</body>
