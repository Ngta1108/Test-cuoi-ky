<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Css/bai1.css">
</head>

<body>
    <script>
        var arr = [];
        var item;
        while (item != -1) {
            item = prompt('Hãy nhập vào phần tử của mảng');

            if (item == -1) {

                break;
            }

            arr.push(item);
        }
        var arr2 = [];
        var max = -10000000;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i].length >= max) {
                max = arr[i].length;
            }
        }
        for (var i = 0; i < arr.length; i++) {


            if (arr[i].length == max) {

                arr2.push(arr[i]);
            }
        }
        console.log(arr2);
    </script>
</body>

</html>
